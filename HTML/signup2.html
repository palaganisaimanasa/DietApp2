<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
</head>
<body>
    <table>
    <form>
        <tr>
            <td> <h1>Please signup here!!!</h1> </td>
        </tr>
        <tr>
            <td><label> Enter UserName :</label> </td>
            <td> <input type="text" required> </td>
        </tr>
        <tr>
            <td><label> Enter Password :</label></td>
            <td><input type="password" required> </td>
        </tr>
        <tr>
            <td><label> Confirm Password:</label></td>
            <td><input type="password" required> </td>
       </tr>
       <tr>
          <td><label> Select Gender : </label></td>
          <td><input type="radio" name="Gender">
          <label>Male</label>
          <input type="radio" name="Gender"> 
           <label>Female</label></td>
        </tr>
        <tr>
           <td> <label> Enter mobile Number :</label></td>
           <td><input type="number" required> </td>
        </tr>
        <tr>
           <td> <label> Enter DOB :</label></td>
           <td><input type="date" required> </td>
        </tr>
        <tr>
          <td><label> Enter Address :</label></td>
           <td><textarea row="3" cols="70"></textarea> </td>
        </tr>
        <tr>
          <td><label> Select Qualification :</label></td>
            <td><select>
             <option>Select</option>
             <option>BTech</option>
             <option>PHd</option>
             <option>SSC</option>
             <option>Intermediate</option>
           </select> </td>
        </tr>
        <tr>
          <td><label>choose your Skills :</label></td>
           <td><select multiple>
            <option>Java</option>
           <option>Python</option>
           <option>Html</option>
          <option>Css</option>
           </select></td>
        </tr>
        <tr>
          <td><label> Prefered Skills : </label></td>
          <td> <input type="checkbox">
           <label>DayShift</label> 
           <input type="checkbox"> 
           <label>NightShift</label>
          <input type="checkbox"> 
           <label>DayShift/NightShift</label></td>
      </tr>
      <tr>
          <td><label> Upload your resume : </label> </td>
           <td> <input type="file"> </td>
     </tr>
       <tr>
           <td><input type="submit" value="Register"> </td>
           <td>  <input type="submit" value="Reser"> </td>
       </tr>
</form>
</table>
</body>
</html>
